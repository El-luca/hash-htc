<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="section__left">
        <div class="section__info--name">
          <input
            class="section__name-players player1"
            type="text"
            placeholder="Jogador 1"
          />
          <div class="section__info--name-field-player2">
            <input
              class="section__name-players--player2 player2"
              type="text"
              placeholder="Jogador 2"
            />
            <div class="section__bot-or-player ">
              <div class="section__ball ball"></div>
            </div>
          </div>
        </div>
        <h1 class="section__match">Tipos de partidas</h1>
        <div class="section__tips-match">
          <p class="section__match-tips">Melhor de 3</p>
          <div class="section__thee-or-five ">
            <div class="section__swith-ball ball"></div>
          </div>
          <p class="section__match-tips">Melhor de 5</p>
        </div>
        <button class="section__play">Jogar</button>
        <h2 class="section__history-match">Historicos de Partidas</h2>
        
        <div class="section__history-last-match">
          </div>
          <button class="section__restart-button">Reiniciar</button>
      </section>
      <section class="section__center">
        <div class="section__scoreboard-winner">
            <div class="section__scoreboard-of-winner">
                <span class="section__text">Placar</span>
            </div>
            <div class="section__winner-match">
                <span class="section__scoreboard--player1">00</span>
                <span class="section__print-to-winner-match winner-text">Jogador 1</span>
                <span class="section__scoreboard--player2">00</span>
            </div>
        </div>
            <div class="section__wrapper">
                <div class="section__move-to-players board-list board-iten-0"></div>
                <div class="section__move-to-players board-list board-iten-1"></div>
                <div class="section__move-to-players board-list board-iten-2"></div>
                <div class="section__move-to-players board-list board-iten-3"></div>
                <div class="section__move-to-players board-list board-iten-4"></div>
                <div class="section__move-to-players board-list board-iten-5"></div>
                <div class="section__move-to-players board-list board-iten-6"></div>
                <div class="section__move-to-players board-list board-iten-7"></div>
                <div class="section__move-to-players board-list board-iten-8"></div>
            </div>
      </section>
      <section class="section__right">
        <div class="section__history-to-move">
            <span class="section__text-history">Hist√≥ricos de Jogadas</span>
        </div>
      </section>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
